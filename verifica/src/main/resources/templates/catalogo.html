<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Prodotti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<style>
    #filmC {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #filmC td, #filmC th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    
    
    #filmC th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
    </style>
<body>
    <div class="container">

      

        <h2>Catalogo Film</h2>
        <table class="table" id="filmC">
            <thead>
                <tr>
                    <th>Codice</th>
                    <th>Nome</th>
                    <th>Genere</th>
                    <th>Anno</th>
                    <th>Voto</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="film : ${films}">
                    <td th:text="${film.codice}" th:href="@{/films?type=${film.codice}}" ></td>
                    <td th:text="${film.titolo}"></td>
                    <td th:text="${film.genere}"></td>
                    <td th:text="${film.anno}"></td>
                    <td th:text="${film.voto}"></td>
                </tr>
            </tbody>
        </table>
        <div class="col-3">
            
            <div>
                <div>
                    <a class="btn btn-primary" th:href="@{/films?type=nuovo}">Nuovo film</a>
                    <br>
                    <br>
                    <a class="btn btn-primary" th:href="@{/films?type=svuota}">Svuota catalogo film</a>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
